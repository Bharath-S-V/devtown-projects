<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Weather Report</title>

  <!-- Add any additional CSS stylesheets or meta tags -->
</head>

<body class="bg-cover"  style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBr4TbGdV1gHi4b95kHXKDkNHdWSdXuShaDPjtSw_vwA&s) ">
  <header class="bg-gray-800">
    <div class="container mx-auto py-4">
      <h1 class="text-white text-2xl font-bold text-center">Weather Report</h1>
    </div>
  </header>

  <form id="weather-form" class="m-10 device-width">
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
          viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
      <input type="text" id="location-input"
        class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="enter city..." required />
      <button type="submit"
        class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        get weather
      </button>
    </div>
  </form>
  <div class="flex justify-center items-center min-h-screen hidden device-width" id="display">
    <div class="max-w-md w-full mx-4 p-6 rounded-md shadow-md hidden bg-rose-200 device-width" id="box">
      <div id="weather-container" class="hidden font-bold device-width" style="color: rgb(9, 9, 9);"></div>
    </div>
  </div>
  <script src="weather.js"></script>
  <div class="flex flex-col min-h-screen device-width">
    <main class="flex-grow device-width">
    </main>
    <footer class="bg-gray-800 py-4 device-width">
      <div class=" mx-auto text-center device-width" id="foot">
        <p class="text-white">made by Bharath.S.V</p>
        <p class="text-white"><a href="https://github.com/Bharath-S-V">Github</a></p>
      </div>
    </footer>
  </div>
</body>

</html>
